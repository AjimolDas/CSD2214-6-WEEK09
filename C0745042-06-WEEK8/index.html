<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0745042_06_WEEK8</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
  
    <script type="text/javascript">


        var calculator = {
            sum:0,
            startnumber: 1109,
            stepdwnum: 11,
            lastnum: 119,
            addup: function () {
                for (counter = this.startnumber; counter > this.lastnum; counter -= this.stepdwnum) {
                   
                    this.sum += counter;

                }

                return this.sum;
            }


        };


        document.write(calculator.addup());
    </script>
</body>
</html>
