<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0745042_06_WEEK8</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <p id="demo"></p>

    <script type="text/javascript">

        let addnum = {
            startnumber: 1109,
            counter: 11,
            lastnum: 119,
            classcounter: function () {
                var sum = 0;
                for (var a = 1109; a >= 119; a -= 11) {
                   
                    var sum = sum + a;

                }

                return sum;
            }


        };


        document.getElementById("demo").innerHTML = "The sum is " +addnum.classcounter();
    </script>
</body>
</html>
